<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar un Empleado</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Vincular archivo CSS -->
</head>
<body>
    <div class="top-menu">
        <a href="index.html" class="button">Ingresar</a>
        <a href="registrar.html" class="button">Registrar</a>
        <a href="empleados.html">Empleados</a>
        <a>Salir</a>>
      </div>
    <h2>REGISTRAR UN EMPLEADO</h2>
    <div class="form-container">
        
        <form class="form_registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="puesto">Puesto:</label>
            <input type="text" id="puesto" name="puesto" placeholder="Puesto" required>

            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" placeholder="Salario" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
